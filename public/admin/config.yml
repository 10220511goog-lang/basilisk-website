backend:
  name: git-gateway
  branch: master

media_folder: "public/assets/uploads" # 指定上傳的圖片要放在哪裡
public_folder: "/assets/uploads" # 網站上顯示圖片的路徑

collections:
  - name: "blog"
    label: "部落格文章 (Blog)"
    folder: "public/content/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "標題 (Title)", name: "title", widget: "string" }
      - { label: "發布日期 (Date)", name: "date", widget: "datetime" }
      - { label: "內文 (Body)", name: "body", widget: "markdown" }

  - name: "showcase"
    label: "作品集 (Showcase)"
    folder: "public/content/showcase"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "標題 (Title)", name: "title", widget: "string" }
      - { label: "內文 (Body)", name: "body", widget: "markdown" }
